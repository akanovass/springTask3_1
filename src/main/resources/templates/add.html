<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/mainStatic.html">
<div class="container" layout:fragment="Frag">
    <div class="row mt-3">
        <div class="col-8 mx-auto">
            <form th:action="@{'/addStudent'}" method="post">
                <div class="form-group">
                    <label>Name:</label><br>
                    <input type="text" name="name" class="form-control" placeholder="Insert name">
                </div><br>
                <div class="form-group">
                    <label>Surname:</label><br>
                    <input type="text" name="surname" class="form-control" placeholder="Insert surname">
                </div><br>
                <div class="form-group">
                    <label>Exam:</label><br>
                    <input type="text" name="exam" class="form-control" placeholder="Insert exam">
                </div><br>
                <div class="form-group">
                    <button class="btn btn-success">ADD STUDENT</button>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
